## Version Ludilabel
## Mark Shust's Docker Configuration for Magento
## (https://github.com/markshust/docker-magento)
##
## Version 47.0.1

## To use SSH, see https://github.com/markshust/docker-magento#ssh
## Linux users, see https://github.com/markshust/docker-magento#linux

## If you changed the default Docker network, you may need to replace
## 172.17.0.1 in this file with the result of:
## docker network inspect bridge --format='{{(index .IPAM.Config 0).Gateway}}'

services:
  app:
    image: markoshust/magento-nginx:1.22-0
    ports:
      - "80:8000"
      - "443:8443"
    volumes: &appvolumes
      - ${OS_NGINX_CONF}:/var/www/html/nginx.conf
      - appdata:/var/www/html
      - sockdata:/sock
      - ssldata:/etc/nginx/certs
    restart: always
    # important que les fichiers des bind mount ci-dessus existent avant le composer up
    # à défaut, on se retrouve avec des placeholders dossier générés par Docker
    #extra_hosts: &appextrahosts
      ## Selenium support, replace "magento.test" with URL of your site
      #- "magento.test:172.17.0.1"
      ## Linux, uncomment for Xdebug capabilities:
      #- "host.docker.internal:host-gateway"

  phpfpm:
    image: markoshust/magento-php:8.2-fpm-4
    volumes: *appvolumes
    env_file: env/phpfpm.env
    restart: always
    #extra_hosts: *appextrahosts

  ssh:
    build: ../images/ssh
    ports:
      - "22:22"
    volumes: *appvolumes
    restart: always

  db:
    image: mariadb:10.11.8
    command:
      --max_allowed_packet=64M
      --optimizer_use_condition_selectivity=1
      --optimizer_switch="rowid_filter=off"
    ports:
      - "3306:3306"
    env_file: env/db.env
    volumes:
      - dbdata:/var/lib/mysql
    restart: always


  ## If you wish to use MySQL, comment out the mariadb db image above and
  ## uncomment this block.
  #db:
  #  image: mysql:8.0
  #  command:
  #    --max_allowed_packet=64M
  #    --optimizer_use_condition_selectivity=1
  #    --optimizer_switch="rowid_filter=off"
  #  ports:
  #    - "3306:3306"
  #  env_file: env/db.env
  #  volumes:
  #    - dbdata:/var/lib/mysql

  redis:
    image: redis:7.0.15-alpine
    ports:
      - "6379:6379"
    restart: always

  #opensearch:
  #  image: markoshust/magento-opensearch:2.12-0
  #  ports:
  #    - "9200:9200"
  #    - "9300:9300"
  #  env_file: env/opensearch.env
  #  environment:
  #    - "discovery.type=single-node"
  #    ## Avoid test failures due to small disks
  #    ## More info at https://github.com/markshust/docker-magento/issues/488
  #    - "cluster.routing.allocation.disk.threshold_enabled=false"
  #    - "index.blocks.read_only_allow_delete"
  #    ## Uncomment to set custom heap size to avoid memory errors
  #    #- "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
  #    ## Uncomment to increase the virtual memory map count
  #    #- "max_map_count=262144"

  ## If you wish to use Elasticsearch, comment out opensearch image above and
  ## uncomment this block. Do the same in the composer.healthcheck.yaml file.
  # Additionally, if you are performing the manual setup, you will need to
  # update the bin/setup command to use the $ES_HOST variable as the value for
  # the --elasticsearch-host argument passed to bin/magento setup:install.
  elasticsearch:
    image: markoshust/magento-elasticsearch:7.17-1
    ports:
      - "9200:9200"
      - "9300:9300"
    env_file: env/elasticsearch.env
    environment:
      - "discovery.type=single-node"
      ## Avoid test failures due to small disks
      ## More info at https://github.com/markshust/docker-magento/issues/488
      - "cluster.routing.allocation.disk.threshold_enabled=false"
      - "index.blocks.read_only_allow_delete"
      ## Uncomment to set custom heap size to avoid memory errors
      - ES_JAVA_OPTS=-Xms3g -Xmx3g
      ## Uncomment to increase the virtual memory map count
      - "max_map_count=262144"
      ## mandatory for windows/wsl2 setup
      - "xpack.security.enabled=false"
    restart: always

  rabbitmq:
    image: rabbitmq:3.10.8-alpine
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    env_file: env/rabbitmq.env
    restart: always

  mailcatcher:
    image: sj26/mailcatcher
    ports:
      - "1080:1080"
    restart: always

  ## Cloudflare tunnel support, uncomment to enable
  #tunnel:
  #  container_name: cloudflared-tunnel
  #  image: cloudflare/cloudflared:latest
  #  command: tunnel run
  #  env_file: env/cloudflare.env

  ## Blackfire support, uncomment to enable
  #blackfire:
  #  image: blackfire/blackfire:2
